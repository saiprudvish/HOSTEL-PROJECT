<div class="d-inline mt-5"> 

    <h5 class="text-dark d-inline ms-5 mt-5 ">FROM</h5>
    <input  type="date" class="mx-5 mt-5" id="username1" name="username1" [(ngModel)]="username1">
    <h5 class="text-dark d-inline mt-5">TO</h5>
<input type="date" class="mx-5 mt-5"  id="username" name="username" [(ngModel)]="username">
<button  type="submit" class="btn btn-danger data"  (click)="getData()">Get Data</button>
</div>

<table  *ngIf="!stas"  class="table text-dark  mt-5 " >
    <div class="background w-75 d-block mx-auto">
        <h1 *ngIf="username.length==0 || username1.length==0" class="text-danger">ENTER DATE FIRST</h1>
   <h1 *ngIf="!stus && username.length!=0 " class="text-danger">NO DATA</h1>
    
   
    <table   *ngIf="stus" class="table table-striped text-dark  p-5 backc" >
        <thead>
            <tr>
                <th>ROLL NUMBER</th>
                <th>STUDENT NAME</th>
                <th>YEAR</th>
                <th>BRANCH</th>
                <th>GENDER</th>
                <th>ROOM NUMBER</th>
                <th>
                    <span class="ms-3 me-5">  DATE  </span >   TIME</th>
                <th>IN/OUT</th>
                <th>bid</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of vals | search:searchTerm | paginate: 
            { itemsPerPage: 5, currentPage: d }">
                <td > <strong>{{p.rno}}</strong></td>
                <td> <strong>{{p.studentname}}</strong></td>
                <td> <strong>{{p.year}}</strong></td>
                <td> <strong>{{p.branch}}</strong></td>
                <td> <strong>{{p.gender}}</strong></td>
                <td> <strong>{{p.room_no}}</strong></td>  
                <td><strong>{{p.logdate}}</strong></td>
                <td><strong>{{p.C1}}</strong></td>
                <td><strong>{{p.bid}}</strong></td>
                </tr>      
                <pagination-controls (pageChange)="d = $event" class="float-right"></pagination-controls>
            </tbody>
            </table>
        
            </div>
</table>

<h1 class="student text-center mt-5">STUDENTS DATA<i class="fa-solid fa-user-group text-danger"></i></h1>

<input type="text" name="rno" placeholder="Search by rno" class="form-control mx-5 w-25" [(ngModel)]="searchTerm" >
 <table class="table text-dark  mt-5 " >
    <div class="background w-75 d-block mx-auto">
    <table class="table table-striped text-dark  p-5 backc" >
        <thead>
            <tr>
                <th>ROLL NUMBER</th>
                <th>STUDENT NAME</th>
                <th>YEAR</th>
                <th>BRANCH</th>
                <th>GENDER</th>
                <th>ROOM NUMBER</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of users | search:searchTerm">
                <td  routerLink="{{p.bid}}"  class="id1"  > <strong>{{p.rno}}</strong></td>
                <td> <strong>{{p.studentname}}</strong></td>
                <td> <strong>{{p.year}}</strong></td>
                <td> <strong>{{p.branch}}</strong></td>
                <td> <strong>{{p.gender}}</strong></td>
                <td> <strong>{{p.room_no}}</strong></td>  
                </tr>      
            </tbody>
            </table>
        
            </div>
</table> 



<div>
    <router-outlet></router-outlet>
    </div>
